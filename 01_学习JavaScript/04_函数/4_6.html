<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="node">
			测试
		</div>
		<script type="text/javascript">
			var fade = function (node){
				var level = 1;
				var step = function (){
					var hex = level.toString(16);
					console.log(hex);
					node.style.backgroundColor = '#FFFF' + hex + hex;
					if (level < 15){
						level++;
						setTimeout(step,100);
					}
				};
				setTimeout(step,100);
			};
			
			fade(document.body);
		</script>
	</body>
</html>
