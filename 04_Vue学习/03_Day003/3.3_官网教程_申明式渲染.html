<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue学习</title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			/**
			 * 时间：2020年7月20日19:59:57
			 * 名称：
			 * 		array.toLocaleString()
			 */
		</script>
	</head>
	<body>
		<div id="app">
			<div id="app-2">
				<span v-bind:title="message">
					鼠标悬停几秒钟查看此处动态绑定的提示信息！
				</span>
				<span :title="text">
					❓
				</span>
				<span>
					{{mes2}}
				</span>
			</div>
		</div>

		<script type="text/javascript">
			var app2 = new Vue({
				el: '#app-2',
				data: {
					message: '页面加载于 ' + new Date().toLocaleString(),
					text: "这是一条提示",
					mes2: [1,2,3].toLocaleString(),
				}
			})
		</script>
	</body>
</html>
