<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue学习</title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			/**
			 * 时间：2020年7月9日07:52:15
			 * 名称：
			 * 内容：
			 * 		v-for 可以让我们方便的动态生成元素
			 * 		语法：
			 * 		v-for(item in arr/obj)
			 * 		v-for((item,index) in arr/obj)   
			 * 		//如果采用这种方式，第一个元素的实际含义就是item，第二个则是index
			 * 
			 */
		</script>
	</head>
	<body>
		<div id="app">
			<span v-for="item in arr">
				{{ item }}
			</span>
			<br>
			<span v-for="(item,index) in arr">
				{{ index }}{{ item }}
			</span>
			<br>
			<span v-for="(item) in objTest">
				{{ item }}
			</span>
			<br>
			<button type="button" @click="add">增加</button>
			<button type="button" @click="remove">减少</button>
			<span v-for="item in obj">
				{{ item.name }}
			</span>
		</div>
		
		<script type="text/javascript">
			var app = new Vue({
				el:"#app",
				data:{
					arr:["南京","北京","上海","苏州"],
					obj:[
						{name:"小红"},
						{name:"小明"}
					],
					objTest:{
						name:"小小",
						age:18
					}
				},
				methods:{
					add:function(){
						this.obj.push({name:"小明"});
					},
					remove:function(){
						this.obj.shift();
					}
				}
			})
		</script>
	</body>
</html>
