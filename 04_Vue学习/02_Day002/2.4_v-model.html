<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue学习</title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			/**
			 * 时间：2020年7月9日08:48:44
			 * 名称：
			 * 内容：
			 * 		v-model
			 * 		绑定的数据 和 表单元素的值 双向绑定
			 * 		@keyup.enter 绑定松开事件
			 */
		</script>
	</head>
	<body>
		<div id="app">
			<button type="button" @click="changeText">点我</button>
			<input type="text" v-model="message" @keyup.enter="func"/>
			<h2> {{ message }} </h2>
		</div>
		
		<script type="text/javascript">
			var app = new Vue({
				el:"#app",
				data:{
					message:"我爱编程"
				},
				methods:{
					func:function(){
						alert(this.message);
					},
					changeText:function(){
						this.message = "test";
					}
				}
			})
		</script>
	</body>
</html>
