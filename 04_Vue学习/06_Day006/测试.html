<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue学习</title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			/**
			 * 时间：
			 * 名称：
			 * 内容：
			 * 		
			 */
		</script>
	</head>
	<body>
		<div id="app">
			<button type="button" @click="add()">点我</button>
			<button type="button" @click="log()">点我</button>
		</div>
		
		<script type="text/javascript">
			var app = new Vue({
				el:"#app",
				data:{
					obj:{
						name:"tom",
						age:18
					}
				},
				methods:{
					add(){
						this.obj.age++;
					},
					log(){
						console.log(this.obj);
					}
				}
			})
		</script>
	</body>
</html>
