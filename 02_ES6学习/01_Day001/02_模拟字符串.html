<!DOCTYPE html>
<html>

	<body>
		<script type="text/javascript">
			"use strict";
			let name = "tom";
			let obj = {
				age:18
			};
			let str = `I am ${name},my age is ${obj.age}`;
			console.log(str);
			
			//没用 必须得用 ` 反引号 不然没用
			str = "I am ${name},my age is ${obj.age}";
			console.log(str);
		</script>
